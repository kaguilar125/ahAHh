<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" class="css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="grid1" class="container mt-5">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-1">
            <p>Prices</p>
          </div>
          <div class="col-1">
            <p>About Us</p>
          </div>
          <div class="col-1">
            <p>Contracts</p>
          </div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-1">
            <p>Log In</p>
          </div>
          <div class="col-1">
            <button class="button">
              <span class="button-content">Sign Up</span>
            </button>
          </div>
          <div class="col-1"></div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col">
                <p>You can insure</p>
                <p>anything.</p>
                <p>Including pets!</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="button">
                  <span class="button-content">CHOOSE A PLAN</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-6">
            <img src="img/cat-card.png" class="img-fluid" alt="...">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <img src="img/health.png" class="rounded float-start" alt="...">
          </div>
          <div class="col-3">
            <img src="img/finance.png" class="rounded float-start" alt="...">
          </div>
          <div class="col-3">
            <img src="img/travel.png" class="rounded float-start" alt="...">
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"><img src="img/property.png" class="rounded float-start" alt="..."></h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>








































    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
